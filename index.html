<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos de Convivencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="brand">Juegos Convivencia</div>
    <button class="btn ghost" onclick="toggleMedals()">üèÖ Medallas</button>
  </div>

  <!-- PLAYER INFO -->
  <div id="playerInfo" class="player-info" style="display:none">
    <span id="playerNameBadge"></span>
    <span id="medalsBadge"></span>
  </div>

  <!-- MEDALS PANEL -->
  <div id="medalsPanel" class="card" style="display:none">
    <h3 class="center">Tus Medallas</h3>
    <ul id="medalsList"></ul>
    <button class="btn ghost" onclick="goHome()">Cerrar</button>
  </div>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="container screen">
    <h2 class="center">Ingresa tu apodo</h2>
    <input type="text" id="nickname" placeholder="Tu apodo">
    <div class="row">
      <button class="btn primary" id="enterBtn">Entrar</button>
    </div>
  </div>

  <!-- MENU SCREEN -->
  <div id="menuScreen" class="container screen" style="display:none">
    <h2 class="center">Selecciona un juego</h2>
    <div class="grid">
      <div class="game-card">
        <h3>Trivia ü§î</h3>
        <button class="btn primary" onclick="startGame('trivia')">Jugar</button>
      </div>
      <div class="game-card">
        <h3>Qui√©n Dijo Eso? üó£Ô∏è</h3>
        <button class="btn primary" onclick="startGame('who')">Jugar</button>
      </div>
      <div class="game-card">
        <h3>F√∫tbol Cooperativo ‚öΩ</h3>
        <button class="btn primary" onclick="startGame('coop')">Jugar</button>
      </div>
      <div class="game-card">
        <h3>Golpe R√°pido ‚ö°</h3>
        <button class="btn primary" onclick="startGame('react')">Jugar</button>
      </div>
    </div>
  </div>

  <!-- GAME AREA -->
  <div id="gameArea" class="container" style="display:none">

    <!-- SCORE / LIVES / TIMER -->
    <div class="game-header">
      <div id="scoreDisplay">Puntos: 0</div>
      <div id="livesDisplay"></div>
      <div id="timeDisplay">‚è± 30s</div>
    </div>

    <!-- TRIVIA -->
    <div id="triviaScreen" class="screen"></div>

    <!-- WHO -->
    <div id="whoScreen" class="screen">
      <div id="whoPhrase" class="phrase"></div>
      <div id="whoOptions" class="options"></div>
    </div>

    <!-- COOP -->
    <div id="coopScreen" class="screen">
      <p id="coopScore">Goles: 0</p>
      <button id="coopGoalBtn" class="btn primary">¬°Anotar Gol!</button>
    </div>

    <!-- REACT -->
    <div id="reactScreen" class="screen">
      <p id="reactTarget"></p>
      <div id="reactGrid" class="react-grid"></div>
    </div>

    <!-- BACK TO MENU -->
    <div class="row mt">
      <button class="btn ghost" onclick="goHome()">Volver al Men√∫</button>
    </div>
  </div>

  <!-- RANKING -->
  <div class="container card mt leaderboard">
    <h3 class="center">Ranking Global</h3>
    <ul id="rankingList"></ul>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>¬© 2025 Juegos Convivencia</p>
  </div>

  <!-- SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
