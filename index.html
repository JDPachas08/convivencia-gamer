<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos de Convivencia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen" class="screen">
    <h2>Ingresa tu apodo</h2>
    <input type="text" id="nickname" placeholder="Apodo">
    <button id="enterBtn">Entrar</button>
  </div>

  <!-- MENU -->
  <div id="menuScreen" class="screen" style="display:none;">
    <h2>Bienvenido <span id="playerNameBadge"></span></h2>
    <button onclick="startGame('trivia')">Trivia</button>
    <button onclick="startGame('who')">Quién dijo eso</button>
    <button onclick="startGame('coop')">Fútbol Cooperativo</button>
    <button onclick="startGame('react')">Duelos de Reflejos</button>
    <button onclick="toggleMedals()">Medallas</button>
    <ul id="rankingList"></ul>
  </div>

  <!-- GAME AREA -->
  <div id="gameArea" class="screen" style="display:none;">
    <div id="playerInfo" style="display:flex;">
      <span id="scoreDisplay">Puntos: 0</span>
      <span id="livesDisplay"></span>
      <span id="timeDisplay"></span>
    </div>

    <!-- TRIVIA -->
    <div id="triviaScreen" class="screen" style="display:none;">
      <div id="triviaContent"></div>
    </div>

    <!-- WHO -->
    <div id="whoScreen" class="screen" style="display:none;">
      <div id="whoPhrase"></div>
      <div id="whoOptions"></div>
    </div>

    <!-- FOOTBALL COOP -->
    <div id="coopScreen" class="screen" style="display:none;">
      <div id="coopMission"></div>
      <button id="coopComplete">Acción: PASO/DISPARO</button>
    </div>

    <!-- DUELS -->
    <div id="reactScreen" class="screen" style="display:none;">
      <div id="reactBest">Aún sin mejor tiempo</div>
      <div id="reactGrid"></div>
    </div>
  </div>

  <!-- MEDALS PANEL -->
  <div id="medalsPanel" style="display:none;">
    <ul id="medalsList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>


  <!-- ✅ Tu script principal -->
  <script src="script.js"></script>
</body>
</html>
